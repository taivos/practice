<html>
        <head>
                <title>Django Application</title>
        </head>
        <body>
                <h1>{{ book.title}}</h1>
                <p>Author: {% for ath in authors %} <a href = "{{ath.get_absolute_url}}">{{ath}}</a>, {% endfor %}</p>
                <p>Publisher: {{ book.publisher }} ({{book.publisher.city}}, {{book.publisher.country}})</p>
                <p>Date of publishing: {{ book.publication_date }}</p>
        </body>
</html>
